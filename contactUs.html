<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JoyBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&family=Coiny&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffefd9;
            color: #3d2a00;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #A77D54;
            color: white;
        }

        .brand-name {
            font-size: 1.8rem;
            font-family: 'Coiny', cursive;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .contact-container {
            text-align: center;
            padding: 50px 20px;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            font-family: 'Coiny', cursive;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #A77D54;
            border-radius: 5px;
        }

        .contact-form button {
            background: #A77D54;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #7b5b3b;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand-name">JoyBox</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have a question or need help? Reach out to us!</p>

        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button onclick="submitForm()">Send Message</button>
            <p class="success-message" id="successMessage">Message sent successfully! We'll get back to you soon.</p>
        </div>

        <div class="contact-info">
            <p><strong>Email:</strong> joybox220@gmail.com </p>
            <p><strong>Phone:</strong> 89******17 </p>
        </div>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            let successMessage = document.getElementById('successMessage');

            if (name && email && message) {
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            } else {
                alert("Please fill in all fields before submitting.");
            }
        }
    </script>

</body>
</html>
