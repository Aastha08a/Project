<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JoyBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background: #87581126;
            color: #2C3338;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 2rem;
            background: white;
            color: #2C3338;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .brand-name {
            font-size: 1.5rem;
            font-family: 'DM Sans', sans-serif;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #2C3338;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #71461b;
        }

        .contact-container {
            text-align: center;
            padding: 4rem 5%;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            color: #2C3338;
            margin-bottom: 1rem;
        }

        .contact-container > p {
            font-size: 1.1rem;
            color: #4A4A4A;
            margin-bottom: 2rem;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, 
        .contact-form textarea {
            width: 90%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            outline: none;
            border-color: #71461b;
        }

        .contact-form button {
            background: #2C3338;
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .contact-form button:hover {
            background: #71461b;
        }

        .contact-info {
            margin-top: 3rem;
            font-size: 1.1rem;
            color: #4A4A4A;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .contact-info strong {
            color: #2C3338;
        }

        .success-message {
            display: none;
            color: #2C3338;
            font-weight: 500;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(113, 70, 27, 0.1);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: white;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .nav-links.show {
                display: flex;
            }

            .contact-container {
                padding: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand-name">JoyBox</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have a question or need help? Reach out to us!</p>

        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button onclick="submitForm()">Send Message</button>
            <p class="success-message" id="successMessage">Message sent successfully! We'll get back to you soon.</p>
        </div>

        <div class="contact-info">
            <p><strong>Email:</strong> joybox220@gmail.com</p>
            <p><strong>Phone:</strong> 89******17</p>
        </div>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            let successMessage = document.getElementById('successMessage');

            if (name && email && message) {
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            } else {
                alert("Please fill in all fields before submitting.");
            }
        }
    </script>

</body>
</html>
